<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Accepted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1,
        p {
            text-align: center;
        }
        
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="accepted_logo.png" alt="Accepted Proposal Logo">
        <h1>Proposal Accepted</h1>
        <p>I love the feeling and the butterflies I get when I see you smiling.</p>
        <p>I would love to smile for the rest of my life with you.</p>
    </div>
</body>

</html>
